<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cardápio Familiar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cardápio Familiar com IA</h1>
        <p>Este sistema ajuda a criar um cardápio semanal e lista de compras baseado nas suas preferências.</p>
        
        <form action="{{ url_for('gerar_cardapio') }}" method="post">
            <h2>Preferências</h2>
            <div class="form-group">
                <label for="pessoas">Número de pessoas:</label>
                <input type="number" id="pessoas" name="pessoas" min="1" value="4">
            </div>
            
            <!-- Adicione mais campos de preferência conforme necessário -->
            
            <button type="submit" class="btn">Gerar Cardápio</button>
        </form>
    </div>
</body>
</html>
